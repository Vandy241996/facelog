name: Build and Deploy to EC2 via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and push backend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/facelog-backend -f apps/backend/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/facelog-backend

      - name: Build and push frontend image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/facelog-frontend -f apps/frontend/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/facelog-frontend

      - name: Add EC2 to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/facelog-backend
            docker pull ${{ secrets.DOCKER_USERNAME }}/facelog-frontend

            # Stop and remove old containers if they exist
            docker ps -q --filter "name=backend" | xargs -r docker stop
            docker ps -a -q --filter "name=backend" | xargs -r docker rm

            docker ps -q --filter "name=frontend" | xargs -r docker stop
            docker ps -a -q --filter "name=frontend" | xargs -r docker rm

            # Optional: Clean up dangling images to save space
            docker image prune -f

            # Run containers
            docker run -d --name backend -p 4000:4000 -e DATABASE_URL="${{ secrets.DATABASE_URL }}" ${{ secrets.DOCKER_USERNAME }}/facelog-backend

            docker run -d --name frontend -p 3000:3000 ${{ secrets.DOCKER_USERNAME }}/facelog-frontend
